<!DOCTYPE html>
<html>
<head>
 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css" />
 <link rel="stylesheet" href="style.css" /> 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script> 
 <script src="script.js"></script> 
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="d-flex">
		<div class="">
			<h4>Computer score:</h4><h5 id="compscore">0</h5>
			<h4>Your score:</h4><h5 id="myscore">0</h5>
		</div>
		<div class="main">
			<div class="inline"><h1 class="text-danger">Computer</h1>
				<div class="slider slider-nav">
					<div class="slick-slide">
						<h3><span class="material-symbols-outlined">
							weight
						</span></h3>
					</div>
					<div class="slick-slide">
						<h3><span class="material-symbols-outlined">
							description
						</span></h3>
					</div>
					<div class="slick-slide" id="center_on_me">
						<h3><span class="material-symbols-outlined">
							content_cut
						</span></h3>
					</div>
				</div>
			</div>

			<div>
				<h2 class='text-center'> VS </h2>
			</div>

			<div><h1 class="text-primary">Human</h1>
				<div class="slider slider-nav2">
					<div class="slick-slide" id="center_on_me">
						<h3><span class="material-symbols-outlined">
							weight
						</span></h3>
					</div>
					<div class="slick-slide">
						<h3><span class="material-symbols-outlined">
							description
						</span></h3>
					</div>
					<div class="slick-slide">
						<h3><span class="material-symbols-outlined">
							content_cut
						</span></h3>
					</div>
				</div>
			</div>
			<div class="">
				<button type="button" class="btn btn-primary center" id="startbutton" onclick="start()">Select</button>
			</div>
		</div>
		
	</div>
	
	
</body>
</html>
